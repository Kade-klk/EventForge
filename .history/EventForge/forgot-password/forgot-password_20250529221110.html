<body>
    <div class="container">
        <div id="recover-form" class="form-box forgot-password">
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <form action="">
                <h1>Recupera tu contraseña</h1>
                <div class="input-box">
                    <input id="email" type="text" placeholder="E-mail" required>
                    <i class='bx bx-user'></i>
                </div>
                <button id="button-sendEmail" type="button" class="btn">Enviar código de recuperación</button>
            </form>
            <div id="mensaje" style="color: rgb(42, 232, 8); font-size: 12px; margin-top: 2px;"></div>
        </div>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
