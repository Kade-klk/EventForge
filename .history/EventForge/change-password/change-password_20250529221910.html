<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cambiar Contraseña</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Corregir ruta CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "5Y1s2upZTPrmxEYwe",
            });
        })();
    </script>
</head>
<body>
    <div class="container">
        <div id="recover-form" class="form-box forgot-password">
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <form>
                <h1>Cambia tu contraseña</h1>
                <div class="input-box">
                    <!-- Cambiar id a "password" -->
                    <input id="password" type="password" placeholder="Nueva contraseña" required>
                    <i class='bx bx-lock'></i> <!-- Icono de candado -->
                </div>
                <div class="input-box">
                    <!-- Añadir confirmación de contraseña -->
                    <input id="confirm-password" type="password" placeholder="Confirmar contraseña" required>
                    <i class='bx bx-lock'></i>
                </div>
                <button id="button-change-password" type="button" class="btn">
                    Cambiar contraseña
                </button>
                <div id="mensaje" style="color: red; font-size: 12px; margin-top: 10px;"></div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
